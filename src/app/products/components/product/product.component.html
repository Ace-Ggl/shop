<br>
<div>
    <div>Name <span>{{product.name}}</span></div>
    <div>Description <span>{{product.description}}</span></div>
    <div>Price <span>{{product.price}}</span></div>
    <div>Category <span>{{product.category.toString()}}</span></div>
    <div>Available <span>{{product.isAvailable}}</span></div>
</div>
<button *ngIf="product.isAvailable && showBuy" (click)="onBuy()">Buy</button>
